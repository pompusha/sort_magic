<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/index.css" />
    <link rel="shortcut icon" href="#">
  </head>
  <!-- <Font> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
<!-- font -->
    <div class="sourcediv" id="source_div">
      <div class="snake_whole_field" id="snake_whoal_field">
        <div class="snake_game_field_class" id="snake_game_field"></div>
        <div class="support_field" id="supp_field">
          <div class="score" id="score_div">Your score: 0</div>
          <div class="speed" id="speed_div">Your speed: 0</div>
          <div class="pause" id="pause_div">Pause</div>
        </div>
        <audio id="audio_play" src="/sound/emotional-damage-meme.mp3"></audio>
        <div class="snake_button_field" id="snake_button_field">
          <button
            class="but_start"
            type="button"
            onclick="start_game()"
            value=""
          >
            Play <br>restart
          </button>
          <button class="but_left" type="button" onclick="left_click()">
            left
          </button>
          <button class="but_right" type="button" onclick="right_click(1)">
            right
          </button>
          <button class="but_pause" id="but_pause" onclick="press_pause(pause)">Pause</button>

        </div>
      </div>
    </div>
    
    <script src="JS/index.js"></script>
  </body>
</html>
